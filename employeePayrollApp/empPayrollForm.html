<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="empPayrollForm.css">
</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="fav.png" width="50px" height="50px" alt=" ">
            <div>
                <span class="emp-txt">EMPLOYEE</span><br>
                <span class="emp-txt emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-header">
                Employee Payroll Form
            </div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="your name.." required>
            </div>
            <div class="row-content">
                <label class="label text" for="profile">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile3" value="user.png" name="profile" required>
                        <img class="profile" id="image3" src="user.png" width="30px" height="30px">
                    </label>
                    <label>
                        <input type="radio" id="profile4" value="profile.png" name="profile" required>
                        <img class="profile" id="image4" src="profile.png" width="30px" height="30px">
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
